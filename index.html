<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
    <div class="lift-size">
        <h1 class="title">Lift Simulation</h1>
        <table class="table-class">
            <tr><td></td><td><div class="floor">floor 6</div></td></tr>
            <tr><td></td><td><div class="floor">floor 5</div></td></tr>
            <tr><td></td><td><div class="floor">floor 4</div></td></tr>
            <tr><td></td><td><div class="floor">floor 3</div></td></tr>
            <tr><td></td><td><div class="floor">floor 2</div></td></tr>
            <tr><td><div class="lift">LIFT</div></td><td><div class="floor">floor 1</div></td></tr>
        </table>
    </div>
    <div class="btn-box">
        <h1 class="title">Click-Here</h1>
        <table class="">
            <tr class="btn-row"><td><button class="btn-item" >1</button></td><td><button class="btn-item">2</button></td></tr>
            <tr class="btn-row"><td><button class="btn-item">3</button></td><td><button class="btn-item">4</button></td></tr>
            <tr class="btn-row"><td><button class="btn-item">5</button></td><td><button class="btn-item">6</button></td></tr>
        </table>
        <button class="btn-go" type="submit">Go</button>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
